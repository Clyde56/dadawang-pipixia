<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大大王 & 皮皮虾 ❤️</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="light-rays"></div>
    </div>

    <div id="app">
        <!-- 欢迎页 -->
        <section id="welcome-screen" class="screen">
            <div class="welcome-content">
                <div class="logo-container">
                    <svg viewBox="0 0 100 100" class="heart-svg">
                        <path d="M50 88.5L16.5 55C8.5 47 8.5 33.5 16.5 25.5C24.5 17.5 38 17.5 46 25.5L50 29.5L54 25.5C62 17.5 75.5 17.5 83.5 25.5C91.5 33.5 91.5 47 83.5 55L50 88.5Z" fill="url(#heart-gradient)"/>
                        <defs>
                            <linearGradient id="heart-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#FF9A9E"/>
                                <stop offset="100%" style="stop-color:#FECFEF"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1 class="app-title">大大王 & 皮皮虾</h1>
                    <p class="app-slogan">记录我们的每一刻美好</p>
                </div>
                <div class="welcome-form">
                    <div class="input-group">
                        <label>你的名字</label>
                        <input type="text" id="your-name" placeholder="大大王" maxlength="20">
                    </div>
                    <div class="input-group">
                        <label>TA的名字</label>
                        <input type="text" id="partner-name" placeholder="皮皮虾" maxlength="20">
                    </div>
                    <div class="input-group">
                        <label>在一起的日期</label>
                        <input type="date" id="love-date">
                    </div>
                    <button id="start-btn" class="btn-primary">开始我们的故事</button>
                </div>
            </div>
        </section>

        <!-- 锁屏页 -->
        <section id="lock-screen" class="screen hidden">
            <div class="lock-content">
                <div class="lock-icon">🔒</div>
                <h2>已锁定</h2>
                <p>点击任意位置解锁</p>
            </div>
        </section>

        <!-- 主界面 -->
        <section id="main-screen" class="screen hidden">
            <header class="header">
                <button id="menu-btn" class="icon-btn"><i class="ri-menu-line"></i></button>
                <h1 class="header-title">大大王 & 皮皮虾</h1>
                <button id="settings-btn" class="icon-btn"><i class="ri-settings-3-line"></i></button>
            </header>

            <div class="timer-card">
                <div class="timer-label">我们在一起</div>
                <div class="timer-display">
                    <div class="timer-unit"><span class="timer-value" id="years">0</span><span class="timer-text">年</span></div>
                    <div class="timer-separator">:</div>
                    <div class="timer-unit"><span class="timer-value" id="months">0</span><span class="timer-text">月</span></div>
                    <div class="timer-separator">:</div>
                    <div class="timer-unit"><span class="timer-value" id="days">0</span><span class="timer-text">天</span></div>
                    <div class="timer-separator-small">/</div>
                    <div class="timer-unit-small"><span class="timer-value" id="hours">00</span><span class="timer-text">时</span></div>
                    <div class="timer-separator-small">:</div>
                    <div class="timer-unit-small"><span class="timer-value" id="minutes">00</span><span class="timer-text">分</span></div>
                    <div class="timer-separator-small">:</div>
                    <div class="timer-unit-small"><span class="timer-value" id="seconds">00</span><span class="timer-text">秒</span></div>
                </div>
                <div class="timer-subtitle">我们已经一起走过了 <span class="highlight" id="total-days">0</span> 天</div>
            </div>

            <div class="quick-actions">
                <button class="action-btn" data-action="diary"><i class="ri-edit-line"></i><span>日记</span></button>
                <button class="action-btn" data-action="moment"><i class="ri-heart-line"></i><span>动态</span></button>
                <button class="action-btn" data-action="capsule"><i class="ri-time-line"></i><span>胶囊</span></button>
                <button class="action-btn" data-action="lock"><i class="ri-lock-line"></i><span>锁屏</span></button>
            </div>

            <div class="section-card">
                <div class="card-header">
                    <h2><i class="ri-calendar-event-line"></i> 即将到来的纪念日</h2>
                    <button class="view-all-btn" id="add-anniversary-btn">+添加</button>
                </div>
                <div class="anniversary-list" id="anniversary-list"></div>
            </div>

            <div class="section-card">
                <div class="card-header">
                    <h2><i class="ri-heart-pulse-line"></i> 最新动态</h2>
                    <button class="view-all-btn" id="all-moments-btn">全部</button>
                </div>
                <div class="moments-list" id="moments-list"></div>
            </div>
        </section>

        <!-- 侧边抽屉 -->
        <aside id="drawer" class="drawer">
            <div class="drawer-overlay"></div>
            <div class="drawer-content">
                <div class="drawer-header">
                    <div class="user-avatar"><i class="ri-user-heart-line"></i></div>
                    <div class="user-info">
                        <h3 id="user-name">大大王</h3>
                        <p id="partner-name-display">皮皮虾 ❤️</p>
                    </div>
                </div>
                <nav class="drawer-nav">
                    <a href="#" class="nav-item active" data-page="home"><i class="ri-home-4-line"></i><span>首页</span></a>
                    <a href="#" class="nav-item" data-page="diary"><i class="ri-book-open-line"></i><span>日记本</span></a>
                    <a href="#" class="nav-item" data-page="anniversaries"><i class="ri-calendar-check-line"></i><span>纪念日</span></a>
                    <a href="#" class="nav-item" data-page="capsule"><i class="ri-time-line"></i><span>时光胶囊</span></a>
                    <a href="#" class="nav-item" data-page="photos"><i class="ri-gallery-line"></i><span>相册</span></a>
                    <a href="#" class="nav-item" data-page="backup"><i class="ri-download-2-line"></i><span>导出备份</span></a>
                </nav>
            </div>
        </aside>

        <!-- 模态框容器 -->
        <div id="modal-container" class="modal-container">
            <!-- 日记模态框 -->
            <div id="diary-modal" class="modal">
                <div class="modal-header">
                    <h3>记录今日美好</h3>
                    <button class="close-btn"><i class="ri-close-line"></i></button>
                </div>
                <div class="modal-body">
                    <div class="mood-selector">
                        <span class="mood-label">今天的心情</span>
                        <div class="mood-options">
                            <button class="mood-btn active" data-mood="happy" title="开心">😊</button>
                            <button class="mood-btn" data-mood="loved" title="被爱">😍</button>
                            <button class="mood-btn" data-mood="grateful" title="感恩">🙏</button>
                            <button class="mood-btn" data-mood="peaceful" title="平静">😌</button>
                            <button class="mood-btn" data-mood="excited" title="激动">🤩</button>
                        </div>
                    </div>
                    <textarea id="diary-content" placeholder="今天发生了什么开心的事呢..." maxlength="2000"></textarea>
                    <div class="word-count"><span id="word-count">0</span>/2000</div>
                    <div class="photo-upload">
                        <input type="file" id="diary-photos" accept="image/*" multiple hidden>
                        <button class="upload-btn" onclick="document.getElementById('diary-photos').click()">
                            <i class="ri-image-add-line"></i><span>添加照片</span>
                        </button>
                        <div class="photo-preview" id="photo-preview"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" id="save-draft">保存草稿</button>
                    <button class="btn-primary" id="publish-diary">发布</button>
                </div>
            </div>

            <!-- 动态模态框 -->
            <div id="moment-modal" class="modal">
                <div class="modal-header">
                    <h3>发布动态</h3>
                    <button class="close-btn"><i class="ri-close-line"></i></button>
                </div>
                <div class="modal-body">
                    <textarea id="moment-content" placeholder="想对TA说..." maxlength="280"></textarea>
                    <div class="quick-messages">
                        <button class="quick-msg-btn" data-msg="想你啦 ❤️">想你啦</button>
                        <button class="quick-msg-btn" data-msg="今天超开心 🌟">今天超开心</button>
                        <button class="quick-msg-btn" data-msg="爱你哟 💕">爱你哟</button>
                        <button class="quick-msg-btn" data-msg="晚安 🌙">晚安</button>
                        <button class="quick-msg-btn" data-msg="么么哒 💋">么么哒</button>
                        <button class="quick-msg-btn" data-msg="有你真好 🌸">有你真好</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-primary" id="publish-moment">发送</button>
                </div>
            </div>

            <!-- 纪念日模态框 -->
            <div id="anniversary-modal" class="modal">
                <div class="modal-header">
                    <h3 id="anniversary-modal-title">添加纪念日</h3>
                    <button class="close-btn"><i class="ri-close-line"></i></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label>纪念日名称</label>
                        <input type="text" id="anniversary-name" placeholder="如：在一起纪念日" maxlength="30">
                    </div>
                    <div class="input-group">
                        <label>日期</label>
                        <input type="date" id="anniversary-date">
                    </div>
                    <div class="input-group">
                        <label>类型</label>
                        <select id="anniversary-type">
                            <option value="custom">自定义</option>
                            <option value="anniversary">周年纪念</option>
                            <option value="birthday">生日</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-danger" id="delete-anniversary-btn" style="display:none;">删除</button>
                    <button class="btn-primary" id="save-anniversary-btn">保存</button>
                </div>
            </div>

            <!-- 时光胶囊模态框 -->
            <div id="capsule-modal" class="modal">
                <div class="modal-header">
                    <h3>时光胶囊</h3>
                    <button class="close-btn"><i class="ri-close-line"></i></button>
                </div>
                <div class="modal-body">
                    <div class="tabs">
                        <button class="tab active" data-tab="create">创建</button>
                        <button class="tab" data-tab="list">我的胶囊</button>
                    </div>
                    <div id="create-capsule-panel">
                        <textarea id="capsule-content" placeholder="给未来的我们写几句话..." maxlength="500"></textarea>
                        <div class="input-group">
                            <label>开启日期</label>
                            <input type="date" id="capsule-open-date">
                        </div>
                        <button class="btn-primary" id="create-capsule-btn">封存胶囊</button>
                    </div>
                    <div id="capsule-list-panel" class="hidden"></div>
                </div>
            </div>

            <!-- 设置模态框 -->
            <div id="settings-modal" class="modal">
                <div class="modal-header">
                    <h3>设置</h3>
                    <button class="close-btn"><i class="ri-close-line"></i></button>
                </div>
                <div class="modal-body">
                    <div class="settings-group">
                        <h4>基本信息</h4>
                        <div class="setting-item">
                            <label>我的名字</label>
                            <input type="text" id="setting-my-name" maxlength="20">
                        </div>
                        <div class="setting-item">
                            <label>TA的名字</label>
                            <input type="text" id="setting-partner-name" maxlength="20">
                        </div>
                    </div>
                    <div class="settings-group">
                        <h4>恋爱纪念日</h4>
                        <div class="setting-item">
                            <label>在一起的日子</label>
                            <input type="date" id="setting-love-date">
                        </div>
                    </div>
                    <div class="settings-group">
                        <h4>外观</h4>
                        <div class="setting-item">
                            <label>主题</label>
                            <select id="setting-theme">
                                <option value="warm">温暖</option>
                                <option value="romantic">浪漫</option>
                                <option value="elegant">优雅</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-group">
                        <h4>数据</h4>
                        <div class="setting-item" style="display:flex;gap:10px;">
                            <button class="btn-secondary" id="export-data-btn" style="flex:1;">导出备份</button>
                            <button class="btn-danger" id="reset-data-btn" style="flex:1;">重置数据</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-primary" id="save-settings-btn">保存</button>
                </div>
            </div>

            <!-- 相册模态框 -->
            <div id="photos-modal" class="modal" style="max-width:800px;">
                <div class="modal-header">
                    <h3>我们的相册</h3>
                    <button class="close-btn"><i class="ri-close-line"></i></button>
                </div>
                <div class="modal-body">
                    <div class="photo-upload" style="margin-bottom:20px;">
                        <input type="file" id="photo-upload-input" accept="image/*" multiple hidden>
                        <button class="upload-btn" onclick="document.getElementById('photo-upload-input').click()">
                            <i class="ri-upload-2-line"></i><span>上传照片</span>
                        </button>
                    </div>
                    <div class="photo-grid" id="photo-grid"></div>
                </div>
            </div>
        </div>

        <!-- Toast提示 -->
        <div id="toast" class="toast">
            <span class="toast-message"></span>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner-heart"><i class="ri-heart-fill"></i></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/diary.js"></script>
    <script src="js/moments.js"></script>
    <script src="js/capsule.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
